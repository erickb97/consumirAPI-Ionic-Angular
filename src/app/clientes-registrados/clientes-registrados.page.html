<ion-header no-border >
  <ion-toolbar>
      <ion-buttons>
          <ion-back-button text="atras" defaulHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Clientes Registrados</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange) = "Buscar($event)" ></ion-searchbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let usr of usr | filtro: texto">
        <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-label>
                      {{usr.id_usuario}} {{usr.nombre}} {{usr.apellido}}  
                    </ion-label>
                </ion-col>
                    <ion-button  (click)="deleteClient(usr.id_usuario)" shape="round" color="danger" fill="outline">Eliminar</ion-button> 
              </ion-row>
            </ion-grid> 
        </ion-item>
    </ion-list>

      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
          <ion-fab-button color="light">
            <ion-icon name="arrow-dropleft-circle"> </ion-icon>
          </ion-fab-button>
          <ion-fab-list side="start">
              <ion-fab-button [routerLink]="['/newcredito']" routerLinkActive="router-link-active"  color="light">
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-fab-button>
            <ion-fab-button [routerLink]="['/pagos']" routerLinkActive="router-link-active"  color="light">
              <ion-icon name="card"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
</ion-content>
